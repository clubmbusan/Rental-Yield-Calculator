<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Yield Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rental Yield Calculator</h1>
    <div class="calculator">
        <h3>Basic Calculation</h3>
        <div class="form-group">
            <label for="purchasePrice1">Purchase Price ($):</label>
            <input type="number" id="purchasePrice1" placeholder="e.g., 500000000">
        </div>
        <div class="form-group">
            <label for="annualRent1">Annual Rent ($):</label>
            <input type="number" id="annualRent1" placeholder="e.g., 30000000">
        </div>
        <button onclick="calculateBasicYield()">Calculate Basic Yield</button>

        <h3>Leverage Calculation</h3>
        <div class="form-group">
            <label for="purchasePrice2">Purchase Price ($):</label>
            <input type="number" id="purchasePrice2" placeholder="e.g., 500000000">
        </div>
        <div class="form-group">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" placeholder="e.g., 300000000">
        </div>
        <div class="form-group">
            <label for="annualRent2">Annual Rent ($):</label>
            <input type="number" id="annualRent2" placeholder="e.g., 30000000">
        </div>
        <button onclick="calculateLeverageYield()">Calculate Leverage Yield</button>

        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
